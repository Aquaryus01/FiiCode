<app-navbar></app-navbar>
<div class="container">
   <div class="row vertical-offset-100" style="margin-top:20%">
      <div class="col-md-4"></div>
      <div class="col-md-4">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
               <form [formGroup]='rForm' (ngSubmit)="login(rForm.value)">
                  <fieldset>
                     <div class="form-group">
                        <input class="form-control"  formControlName="email" placeholder="E-mail" name="email" type="text">
                     </div>
                     <div class="form-group">
                        <input class="form-control"  formControlName="password" placeholder="Password" name="password" type="password" value="">
                     </div>
                     <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                  </fieldset>
               </form>

              <div class="alert alert-danger space" *ngIf="no_auth && !rForm.controls['email'].dirty">
                <strong>Error!</strong> Invalid username/password match!.
            </div>

            </div>
         </div>
      </div>
      <div class="col-md-4"></div>
   </div>
</div>
