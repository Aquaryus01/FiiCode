<app-navbar></app-navbar>
<div class="container">
   <div class="row vertical-offset-100" style="margin-top:20%">
      <div class="col-md-4">
          <img src="../../../../assets/allergies.jpg" alt="Smiley face" height="100%" width="100%"> 
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4">
         <div class="panel panel-default" style="margin-top:10%">
            <div class="panel-heading">
               <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
               <form [formGroup]='rForm' (ngSubmit)="login(rForm.value)">
                  <fieldset>
                     <div class="form-group">
                        <input class="form-control"  formControlName="email" placeholder="E-mail" name="email" type="text">
                     </div>
                     <div class="form-group">
                        <input class="form-control"  formControlName="password" placeholder="Password" name="password" type="password" value="">
                     </div>
                     <button class="btn btn-blue form-control" disabled [disabled]='!rForm.valid'>Login</button>
                     
                  </fieldset>
                  
                  <button routerLink="/sign-up" class="btn btn-green form-control" style="margin-top: 3%">Sign Up</button>
                  
               </form>
              <br>
              <div class="alert alert-danger space" *ngIf="no_auth && !rForm.controls['email'].dirty">
                <strong>Error!</strong> Invalid username/password match!.
              </div>

            </div>
         </div>
      </div>
      <div class="col-md-2"></div>
   </div>
</div>
