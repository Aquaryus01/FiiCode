<app-navbar></app-navbar>
<div class="container">
   <div class="row vertical-offset-100" style="margin-top:20%">
      <div class="col-md-4">
          <img src="../../../../assets/allergies2.jpg" alt="Smiley face" height="100%" width="100%"> 
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Please sign up</h3>
            </div>
            <div class="panel-body">
               <form [formGroup]='rForm' (ngSubmit)="register(rForm.value)">
                  <fieldset>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <input class="form-control"  formControlName="first_name" placeholder="First Name" name="email" type="text">
                             </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                    <input class="form-control"  formControlName="last_name" placeholder="Last Name" name="email" type="text">
                            </div>
                        </div>
                    </div>
                     
                     <div class="form-group">
                        <input class="form-control"  formControlName="email" placeholder="E-mail" name="email" type="text">
                     </div>
                     <div class="form-group">
                        <input class="form-control"  formControlName="password" placeholder="Password" name="password" type="password" value="">
                     </div>
                     <button class="btn btn-blue form-control" [disabled]='!rForm.valid'>Register</button>
                  </fieldset>
                  
                  <button routerLink="/sign-in" class="btn btn-red form-control" style="margin-top: 3%">Back to log in</button>
               </form>
              <br>
              <div class="alert alert-danger space" *ngIf="no_auth && !rForm.controls['email'].dirty">
                <strong>Error!</strong> Email already in use!.
              </div>

            </div>
         </div>
      </div>
      <div class="col-md-2"></div>
   </div>
</div>
