<div class="col-lg-12 col-md-12">

    <div class="messages-container margin-top-0">
      <div class="messages-headline">
        <h4>Review allergies</h4>
      </div>
      
      <div class="messages-inbox">
        <ul *ngFor="let card of cards" style="background-color: white; margin-bottom: 10px">
          <li class="unread">
              <div class="message-by">
                <div class="message-by-headline">
                  <h5>{{card.title}}</h5>
                  <span>2 hours ago</span>
                </div>
                <p>{{card.description}}</p>
                <button (click)="accept(card.id)" class="button" data-target="#myModal" data-toggle="modal" type="button" style="margin-top: 10px">
                  Accept review
                </button>
                <button (click)="refuse(card.id)" style="margin-bottom: 10px" class="button" data-target="#myModal" data-toggle="modal" type="button">
                  Refuse review
              </button >
              </div>
              
          </li>

        </ul>
        
      </div>
    </div>
  </div>
