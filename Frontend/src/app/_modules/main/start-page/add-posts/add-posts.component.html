<button type="button" class="button" data-toggle="modal" data-target="#myModal" style="margin-top: 3%; margin-bottom: 3%; width: 100%">
  Add post
</button>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add post</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>asd
      
      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input [(ngModel)]=post.title name="title" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea [(ngModel)]=post.description name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <label for="exampleInputFile">Upload image</label>
          <input type="file" accept="image/*" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" style="padding: 0px 0px 0px 0px">
          <!-- <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small> -->
          
          <hr>
          <button (click)="send()" class="button btn-green" data-target="#myModal" data-toggle="modal" type="button" style="background-color: #a8c256">
            Add post
          </button>
          <button (click)="send()" class="button btn-red" data-target="#myModal" data-toggle="modal" type="button">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
