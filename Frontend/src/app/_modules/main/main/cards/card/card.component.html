<div class="card" style="margin-top:10px">
  <img class="card-img-top " src='./assets/allergies/{{card.image}}' alt="Card image cap" height="261">
  <div class="card-body">
    <h4 class="card-title">{{card.title}}</h4>
    <p class="card-text">{{card.description}}</p>
    <label class="switch">  
      <input *ngIf="card.check===true" (click)="toggleEditable($event)" type="checkbox" checked>
      <input *ngIf="card.check===false" (click)="toggleEditable($event)" type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
</div>
