<div style="background-image: url('./assets/main.jpg'); padding-bottom:10px; margin-bottom: 20px">
    <div class="container">
      <h1 style="color:white">Weather Forecasts</h1>
      <h4 style="color:white;display:inline;"> City: Brasov </h4>
      <i style="display:inline; font-size:20p; color:white;" class="fas fa-angle-right"></i>
      <h4 style="color:white;display:inline;"> Season: Spring</h4>
      <hr>
      <div class="row"> 
          <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <div class="text-muted text-left mb-2" style="font-size:20px">
                      <i class="fas fa-sun fa-spin text-right" style="font-size: 30px; color: orange"></i>
                      <small class="text-muted text-uppercase font-weight-bold">Temperature</small>
                  </div>
                  <div class="h4 mb-0">{{temperature}} &#8451;</div>
                </div>
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <div class="text-muted text-left mb-2" style="font-size:20px">
                      <i class="fas fa-cloud" style="font-size: 30px; color:  	#87CEEB"></i>
                      <small class="text-muted text-uppercase font-weight-bold">Wind</small>
                  </div>
                  <div class="h4 mb-0">{{wind}}</div>
                </div>
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <div class="text-muted text-left mb-2" style="font-size:20px">
                      <i class="fas fa-thermometer-three-quarters" style="font-size: 30px; color:  	#87CEEB"></i>
                      <small class="text-muted text-uppercase font-weight-bold">Humidity</small>
                  </div>
                  <div class="h4 mb-0">{{humidity}}</div>
                </div>
              </div>
            </div>
        </div>
      </div>
  </div>
